<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}

<main class="home">
    <section class="hero-section text-center">
        <div class="container container--narrow">
            <div class="hero-section__box">
                <h2>Find your <span>Developer</span></h2>
            </div>

            <div class="hero-section__search">

                <form id="searchForm" class="form" action="{% url 'profiles' %}" method="get">
                    <div class="form__field">
                        <label for="formInput#search">Developer search</label>
                        <input class="input input--text" id="formInput#search" type="text" name="search_query"
                            value="" placeholder="Find your developer" />
                    </div>

                    <input class="btn btn--sub btn--lg" type="submit" value="Найти" />
                </form>

            </div>
        </div>
    </section>

    <section class="devlist">
        <div class="container">
            <div class="grid grid--three">
                {% for profile in profiles %}
                <div class="column card">
                    <div class="dev">
                            <div class="dev__profile">
                                <img class="avatar avatar--md" src="{{ profile.image.url }}" alt="image" />
                                <div class="dev__meta">
                                    <h3>{{ profile.name }}</h3>
                                    <h5>{{ profile.intro|slice:"60" }}</h5>
                                </div>
                            </div>
                            <p class="dev__info">{{ profile.bio|slice:"150" }}</p>
                        </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
</main>

{% endblock content %}
</body>
</html>
