<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {% load crispy_forms_tags %}
    {% block content %}
         <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Registration</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                   Already have an account? <a class="ml-2" href="#">Log In</a>
                </small>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
